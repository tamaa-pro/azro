<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #4CAF50;
            --accent-hover: #3e8e41;
            --error: #ff4d4d;
            --success: #4caf50;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            color: var(--accent);
        }
        
        .app-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 10px;
        }
        
        .app-header img {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            object-fit: cover;
            border: 2px solid var(--accent);
        }
        
        .app-info h2 {
            margin-bottom: 5px;
            color: var(--accent);
        }
        
        .app-meta {
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .app-description {
            line-height: 1.8;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
        }
        
        button {
            padding: 12px 25px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            display: block;
            width: 100%;
            margin: 20px 0;
        }
        
        button:hover {
            background: var(--accent-hover);
        }
        
        .screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        
        .screenshots img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #444;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .screenshots img:hover {
            transform: scale(1.05);
        }
        
        .socials {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .socials a {
            padding: 10px 15px;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-primary);
            transition: background-color 0.3s;
            font-size: 14px;
        }
        
        .socials a:hover {
            background-color: #333;
        }
        
        .note {
            background: var(--bg-tertiary);
            padding: 15px;
            font-size: 14px;
            color: var(--text-secondary);
            border-radius: 8px;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .counter {
            text-align: center;
            margin: 15px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .error {
            text-align: center;
            padding: 30px;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            color: var(--error);
            margin: 20px 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: var(--error);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحميل التطبيق</h1>
        <div id="appContent"></div>
    </div>

    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const mainBin = "https://api.jsonbin.io/v3/b/68b5a02ed0ea881f406e0b94";
        const apiKey = "$2a$10$F5TR7pSKPRRNAeBzsdxQ4.NYog8xHGUi0hektkor0q/QWFVXzba3q";

        function getPackageFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('package') || urlParams.get('app') || urlParams.get('id');
        }

        async function fetchBin(url) {
            const res = await fetch(url, {
                headers: {
                    "X-Master-Key": apiKey
                }
            });
            return res.json();
        }

        function initializeModal() {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.modal-close');
            
            closeBtn.addEventListener('click', function() {
                modal.classList.remove('show');
            });
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
            
            return { modal, modalImg };
        }

        async function loadApp() {
            const pkg = getPackageFromUrl();
            if (!pkg) {
                document.getElementById("appContent").innerHTML = `<div class="error"><p>❌ لم يتم تحديد التطبيق</p></div>`;
                return;
            }
            
            try {
                const data = await fetchBin(mainBin);
                const apps = data.record.applications;
                const app = apps.find(a => a.package === pkg);
                
                if (!app) {
                    document.getElementById("appContent").innerHTML = `<div class="error"><p>❌ التطبيق غير موجود</p></div>`;
                    return;
                }

                const { modal, modalImg } = initializeModal();
                
                document.getElementById("appContent").innerHTML = `
                    <div class="app-header">
                        <img src="${app.icon}" alt="أيقونة التطبيق">
                        <div class="app-info">
                            <h2>${app.name}</h2>
                            <div class="app-meta">
                                <div>الإصدار: ${app.version}</div>
                                <div>تاريخ الإصدار: ${app.releaseDate}</div>
                                <div>المطور: ${app.developer}</div>
                            </div>
                        </div>
                    </div>
                    
                    ${app.longDesc ? `
                        <div class="app-description">
                            <h3>عن التطبيق</h3>
                            <p>${app.longDesc}</p>
                        </div>
                    ` : ''}
                    
                    ${app.screenshots && app.screenshots.length > 0 ? `
                        <h3>لقطات الشاشة</h3>
                        <div class="screenshots">
                            ${app.screenshots.map(s => `<img src="${s}" onclick="openModal('${s}')">`).join('')}
                        </div>
                    ` : ''}
                    
                    ${app.extraInfo ? `
                        <div class="note">
                            <h3>معلومات إضافية</h3>
                            <p>${app.extraInfo}</p>
                        </div>
                    ` : ''}
                    
                    ${app.social && app.social.length > 0 ? `
                        <div class="socials">
                            <h3>وسائل التواصل</h3>
                            ${app.social.map(s => `<a href="${s}" target="_blank">${getSocialName(s)}</a>`).join('')}
                        </div>
                    ` : ''}
                    
                    <button id="downloadBtn">⬇ تحميل التطبيق</button>
                `;

                document.getElementById("downloadBtn").addEventListener("click", function() {
                    window.location.href = app.download;
                });

                // إضافة event listeners للصور
                document.querySelectorAll('.screenshots img').forEach(img => {
                    img.addEventListener('click', function() {
                        modal.classList.add('show');
                        modalImg.src = this.src;
                    });
                });

            } catch (err) {
                document.getElementById("appContent").innerHTML = `<div class="error"><p>❌ خطأ في جلب البيانات</p></div>`;
            }
        }

        function getSocialName(url) {
            if (url.includes('facebook.com')) return 'فيسبوك';
            if (url.includes('twitter.com')) return 'تويتر';
            if (url.includes('instagram.com')) return 'إنستغرام';
            if (url.includes('youtube.com')) return 'يوتيوب';
            if (url.includes('t.me')) return 'تلغرام';
            if (url.includes('whatsapp.com')) return 'واتساب';
            return 'رابط التواصل';
        }

        window.openModal = function(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('show');
            modalImg.src = src;
        };

        loadApp();
    </script>
</body>
</html>
