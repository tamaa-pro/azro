<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل التطبيق</title>
<style>
:root {
    --bg-primary: #121212;
    --bg-secondary: #1e1e1e;
    --bg-tertiary: #252525;
    --text-primary: #e0e0e0;
    --text-secondary: #a0a0a0;
    --accent: #4CAF50;
    --accent-hover: #3e8e41;
    --error: #ff4d4d;
}

body {
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
}

.container {
    max-width: 900px;
    margin: auto;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: var(--accent);
}

.app-card {
    background: var(--bg-secondary);
    border-radius: 10px;
    padding: 25px;
    margin-bottom: 20px;
}

.app-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.app-header img {
    width: 80px;
    height: 80px;
    border-radius: 16px;
    object-fit: cover;
    border: 2px solid var(--bg-tertiary);
}

.app-info h2 {
    margin-bottom: 5px;
    color: var(--accent);
}

.developer {
    color: var(--text-secondary);
    margin-bottom: 10px;
}

.version {
    background-color: var(--bg-tertiary);
    padding: 5px 10px;
    border-radius: 12px;
    font-size: 14px;
    display: inline-block;
}

.download-btn {
    display: block;
    width: 100%;
    padding: 15px;
    background-color: var(--accent);
    color: white;
    text-align: center;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    margin: 20px 0;
    transition: background-color 0.3s;
    border: none;
    cursor: pointer;
}

.download-btn:hover {
    background-color: var(--accent-hover);
}

.download-count {
    text-align: center;
    color: var(--text-secondary);
    margin-bottom: 20px;
    font-size: 14px;
}

.screenshots {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    margin: 20px 0;
}

.screenshot {
    width: 100%;
    border-radius: 8px;
    border: 1px solid var(--bg-tertiary);
    transition: transform 0.3s;
}

.screenshot:hover {
    transform: scale(1.05);
}

.description {
    margin: 20px 0;
    line-height: 1.8;
    background: var(--bg-tertiary);
    padding: 15px;
    border-radius: 8px;
}

.social-links {
    display: flex;
    gap: 15px;
    margin: 20px 0;
    flex-wrap: wrap;
}

.social-link {
    padding: 10px 15px;
    background-color: var(--bg-tertiary);
    border-radius: 8px;
    text-decoration: none;
    color: var(--text-primary);
    transition: background-color 0.3s;
    font-size: 14px;
}

.social-link:hover {
    background-color: #333;
}

.additional-info {
    background-color: var(--bg-tertiary);
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
    border-right: 4px solid var(--accent);
}

.error-message {
    text-align: center;
    padding: 40px;
    background-color: var(--bg-secondary);
    border-radius: 10px;
    color: var(--error);
}

.loading {
    text-align: center;
    padding: 40px;
    background-color: var(--bg-secondary);
    border-radius: 10px;
}

.spinner {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 4px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: var(--accent);
    animation: spin 1s ease-in-out infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.footer {
    text-align: center;
    margin-top: 40px;
    padding: 15px;
    color: var(--text-secondary);
    font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
    <h1>تحميل التطبيق</h1>
    <div id="appContent">
        <div class="loading">
            <div class="spinner"></div>
            <p>جاري تحميل بيانات التطبيق...</p>
        </div>
    </div>
</div>

<div class="footer">Powered by TAMAA PRO STUDIO</div>

<script>
const mainBin="https://api.jsonbin.io/v3/b/68b5a02ed0ea881f406e0b94";
const downloadsBin="https://api.jsonbin.io/v3/b/68b73b75d0ea881f406fa775";
const apiKey="$2a$10$F5TR7pSKPRRNAeBzsdxQ4.NYog8xHGUi0hektkor0q/QWFVXzba3q";

function getPackageFromUrl(){const q=window.location.search;return q.startsWith("?")?q.substring(1):null}

async function fetchBin(url){const res=await fetch(url,{headers:{"X-Master-Key":apiKey}});return res.json()}

async function updateDownloads(pkg){const d=await fetchBin(downloadsBin);let record=d.record.applications_downloads;if(!record[pkg]&&record[pkg]!==0)record[pkg]=0;record[pkg]++;await fetch(downloadsBin,{method:"PUT",headers:{"Content-Type":"application/json","X-Master-Key":apiKey},body:JSON.stringify({applications_downloads:record})});return record[pkg]}

async function loadApp(){
const pkg=getPackageFromUrl();if(!pkg){document.getElementById("appContent").innerHTML="<p>❌ لم يتم تحديد التطبيق</p>";return}
try{
const data=await fetchBin(mainBin);const apps=data.record.applications;
const app=apps.find(a=>a.package===pkg);
if(!app){document.getElementById("appContent").innerHTML="<p>❌ التطبيق غير موجود</p>";return}

const dData=await fetchBin(downloadsBin);let downloads=dData.record.applications_downloads[pkg]||0;

document.getElementById("appContent").innerHTML=`
<div class="app-card">
    <div class="app-header">
        <img src="${app.icon}" alt="icon">
        <div class="app-info">
            <h2>${app.name}</h2>
            <p class="developer">الإصدار: ${app.version} | ${app.releaseDate}</p>
            <p class="developer">المطور: ${app.developer}</p>
        </div>
    </div>
    <p class="description">${app.longDesc}</p>
    <div class="screenshots">
        ${app.screenshots.map(s=>`<img src="${s}" class="screenshot">`).join("")}
    </div>
    ${app.extraInfo?`<div class="additional-info">${app.extraInfo}</div>`:""}
    ${app.social&&app.social.length?`<div class="social-links">${app.social.map(s=>`<a href="${s}" target="_blank" class="social-link">${getSocialName(s)}</a>`).join("")}</div>`:""}
    <div class="download-count">عدد التحميلات: <span id="dlCount">${downloads}</span></div>
    <button class="download-btn" id="downloadBtn">⬇ تحميل</button>
</div>
`;

document.getElementById("downloadBtn").addEventListener("click",async()=>{
const newCount=await updateDownloads(pkg);
document.getElementById("dlCount").textContent=newCount;
window.location.href=app.download;
});
}catch(err){document.getElementById("appContent").innerHTML="<p>❌ خطأ في جلب البيانات</p>"}
}

function getSocialName(url){
    if(url.includes('facebook.com')) return 'فيسبوك';
    if(url.includes('twitter.com')) return 'تويتر';
    if(url.includes('instagram.com')) return 'إنستغرام';
    if(url.includes('youtube.com')) return 'يوتيوب';
    if(url.includes('t.me')) return 'تلغرام';
    if(url.includes('whatsapp.com')) return 'واتساب';
    return 'رابط التواصل';
}

loadApp();
</script>
</body>
</html>
