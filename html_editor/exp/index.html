<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="https://d.top4top.io/p_349029idh1.png" type="image/png">
<title>محرر اكواد html</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
<link rel="stylesheet" href="html_editor/exp/css/style.css">
</head>
<body>
<div class="container">
<div class="code-container">
<div class="controls">
<button title="تراجع" id="undoBtn"><i class="fas fa-undo"></i></button>
<button title="إعادة" id="redoBtn"><i class="fas fa-redo"></i></button>
<button title="القائمة الجانبية" id="goTopBtn"><i class="fas fa-bars"></i></button>
<button title="تشغيل الكود" id="goBottomBtn"><i class="fas fa-play"></i></button>
<button title="قص وحذف" id="cutBtn"><i class="fas fa-cut"></i></button>
<button title="نسخ" id="copyBtn"><i class="far fa-copy"></i></button>
<button title="لصق" id="pasteBtn"><i class="fas fa-paste"></i></button>
<button title="حذف" id="deleteBtn"><i class="far fa-trash-alt"></i></button>
</div>
<textarea id="codeArea" spellcheck="false"></textarea>
</div>
<div class="options-container">
<div class="options-row">
<div class="option-group dropdown color-dropdown" id="colorDropdown">
<button id="colorBtn"><i class="fas fa-palette"></i> لون النص</button>
<div class="dropdown-content">
<button data-color="#ffffff" data-bg="#000000"><span class="color-option" style="background:#fff"></span>أبيض</button>
<button data-color="#000000" data-bg="#ffffff"><span class="color-option" style="background:#000"></span>أسود</button>
<button data-color="#808080" data-bg="#000000"><span class="color-option" style="background:#808080"></span>رمادي</button>
<button data-color="#90EE90" data-bg="#000000"><span class="color-option" style="background:#90EE90"></span>أخضر فاتح</button>
<button data-color="#9370DB" data-bg="#000000"><span class="color-option" style="background:#9370DB"></span>بنفسجي</button>
<button data-color="#FFD700" data-bg="#000000"><span class="color-option" style="background:#FFD700"></span>أصفر</button>
<button data-color="#FFA500" data-bg="#000000"><span class="color-option" style="background:#FFA500"></span>برتقالي</button>
<button id="customColorBtn"><i class="fas fa-sliders-h"></i> تخصيص لون</button>
<button id="lastCustomColorBtn" style="display:none"><span class="color-option" id="lastCustomColorPreview"></span>آخر لون مخصص</button>
</div>
</div>
<div class="option-group dropdown" id="compressDropdown">
<button id="compressBtn"><i class="fas fa-compress-alt"></i> ضغط الكود</button>
<div class="dropdown-content">
<button id="removeSpacesBtn"><i class="fas fa-minus"></i> حذف الفراغات</button>
<button id="removeLineBreaksBtn"><i class="fas fa-arrow-down"></i> حذف الأسطر</button>
<button id="compressAllBtn"><i class="fas fa-file-archive"></i> ضغط كامل</button>
</div>
</div>
<div class="option-group toggle-switch">
<label for="wrapToggle"><i class="fas fa-text-width"></i> السطر التلقائي:</label>
<label class="switch">
<input type="checkbox" id="wrapToggle" checked>
<span class="slider"></span>
</label>
</div>
</div>
<div class="options-row">
<div class="url-import-container">
<button id="sidebarToggle" class="sidebar-toggle" title="القائمة الجانبية"><i class="fas fa-bars"></i></button>
<div class="url-import-wrapper">
<input type="text" id="urlInput" class="url-input" placeholder="رابط الكود">
<button id="importUrlBtn" class="import-url-btn"><i class="fas fa-link"></i> استيراد</button>
</div>
</div>
</div>
<div class="options-row">
<input type="file" id="fileImport" accept=".html,.htm,.txt,.js,.css,.php" style="display:none">
<button id="importFileBtn"><i class="fas fa-file-import"></i> استيراد من ملف</button>
<button id="exportFileBtn"><i class="fas fa-file-export"></i> حفظ كملف</button>
<button id="runBtn"><i class="fas fa-play"></i> تشغيل الكود</button>
</div>
</div>
<div class="notification" id="notification"></div>
<div class="sidebar-overlay" id="sidebarOverlay"></div>
<div class="sidebar" id="sidebar">
<div class="file-info">
<h3>معلومات الملف</h3>
<div class="file-name-input">
<input type="text" id="fileNameInput" placeholder="اسم الملف">
<button id="saveFileNameBtn"><i class="fas fa-save"></i></button>
</div>
<div class="file-meta">
<div>حجم الملف: <span id="fileSize">0 KB</span></div>
<div>عدد الحروف: <span id="charCount">0</span></div>
<div>عدد الأسطر: <span id="lineCount">0</span></div>
<div>آخر تعديل: <span id="lastModified">-</span></div>
<div>مصدر الكود: <span id="codeSource">مكتوب</span></div>
</div>
<button id="showHistoryBtn" style="margin-top:10px;width:100%"><i class="fas fa-history"></i> عرض السجل</button>
<div class="code-history" id="codeHistory">
<h3 style="margin-top:0;text-align:right">السجل</h3>
<div id="historyItems"></div>
</div>
</div>
<button id="expandEditorBtn" class="expand-btn"><i class="fas fa-expand"></i> توسيع خانة المحرر</button>
<div class="sidebar-options" id="sidebarOptions" style="display:none">
<div class="option-group dropdown color-dropdown">
<button id="sidebarColorBtn"><i class="fas fa-palette"></i> لون النص</button>
<div class="dropdown-content">
<button data-color="#ffffff" data-bg="#000000"><span class="color-option" style="background:#fff"></span>أبيض</button>
<button data-color="#000000" data-bg="#ffffff"><span class="color-option" style="background:#000"></span>أسود</button>
<button data-color="#808080" data-bg="#000000"><span class="color-option" style="background:#808080"></span>رمادي</button>
<button data-color="#90EE90" data-bg="#000000"><span class="color-option" style="background:#90EE90"></span>أخضر فاتح</button>
<button data-color="#9370DB" data-bg="#000000"><span class="color-option" style="background:#9370DB"></span>بنفسجي</button>
<button data-color="#FFD700" data-bg="#000000"><span class="color-option" style="background:#FFD700"></span>أصفر</button>
<button data-color="#FFA500" data-bg="#000000"><span class="color-option" style="background:#FFA500"></span>برتقالي</button>
<button id="sidebarCustomColorBtn"><i class="fas fa-sliders-h"></i> تخصيص لون</button>
<button id="sidebarLastCustomColorBtn" style="display:none"><span class="color-option" id="sidebarLastCustomColorPreview"></span>آخر لون مخصص</button>
</div>
</div>
<div class="option-group dropdown">
<button id="sidebarCompressBtn"><i class="fas fa-compress-alt"></i> ضغط الكود</button>
<div class="dropdown-content">
<button id="sidebarRemoveSpacesBtn"><i class="fas fa-minus"></i> حذف الفراغات</button>
<button id="sidebarRemoveLineBreaksBtn"><i class="fas fa-arrow-down"></i> حذف الأسطر</button>
<button id="sidebarCompressAllBtn"><i class="fas fa-file-archive"></i> ضغط كامل</button>
</div>
</div>
<div class="option-group toggle-switch">
<label for="sidebarWrapToggle"><i class="fas fa-text-width"></i> السطر التلقائي:</label>
<label class="switch">
<input type="checkbox" id="sidebarWrapToggle" checked>
<span class="slider"></span>
</label>
</div>
<div class="option-group">
<input type="file" id="sidebarFileImport" accept=".html,.htm,.txt,.js,.css,.php" style="display:none">
<button id="sidebarImportFileBtn"><i class="fas fa-file-import"></i> استيراد من ملف</button>
</div>
<button id="sidebarExportFileBtn"><i class="fas fa-file-export"></i> حفظ كملف</button>
</div>
<div class="option-group dropdown font-dropdown">
<button id="fontBtn" class="font-btn"><i class="fas fa-font"></i> تغيير الخط</button>
<div class="dropdown-content">
<button data-font="'Fira Code', monospace"><i class="fas fa-code"></i> Fira Code</button>
<button data-font="'Courier New', Courier, monospace"><i class="fas fa-terminal"></i> Courier New</button>
<button data-font="Arial, sans-serif"><i class="fas fa-text-height"></i> Arial</button>
<button data-font="'Times New Roman', Times, serif"><i class="fas fa-newspaper"></i> Times New Roman</button>
<button id="customFontBtn"><i class="fas fa-upload"></i> رفع خط مخصص</button>
<button id="fontUrlBtn"><i class="fas fa-link"></i> إدراج رابط خط</button>
</div>
</div>
</div>
<div class="color-picker-modal" id="colorPickerModal">
<h3>تخصيص الألوان</h3>
<div class="color-input-group">
<label for="textColorInput">لون النص:</label>
<input type="text" id="textColorInput" placeholder="#RRGGBB أو rgb(r,g,b)">
</div>
<div class="color-input-group">
<label for="bgColorInput">لون الخلفية:</label>
<input type="text" id="bgColorInput" placeholder="#RRGGBB أو rgb(r,g,b)">
</div>
<div class="color-picker-buttons">
<button id="cancelColorBtn">إلغاء</button>
<button id="applyColorBtn">تطبيق</button>
</div>
</div>
<div class="color-picker-modal" id="fontUrlModal" style="display:none">
<h3>إدراج رابط خط</h3>
<div class="color-input-group">
<label for="fontUrlInput">رابط خط Google Fonts:</label>
<input type="text" id="fontUrlInput" placeholder="https://fonts.googleapis.com/css?family=...">
</div>
<div class="color-picker-buttons">
<button id="cancelFontUrlBtn">إلغاء</button>
<button id="applyFontUrlBtn">تطبيق</button>
</div>
</div>
<script src="html_editor/exp/js/script.js"></script>
</body>
</html>
