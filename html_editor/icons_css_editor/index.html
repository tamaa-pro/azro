<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر أيقونات CSS - TAMAA PRO STUDIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --editor-bg: #000;
            --editor-text: #fff;
            --preview-bg: #444;
            --toolbar-bg: #222;
            --container-margin: 15px;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }
        
        .container {
            width: calc(100% - 2 * var(--container-margin));
            max-width: 1200px;
            margin: var(--container-margin) auto;
            box-sizing: border-box;
        }
        
        .toolbar {
            background-color: var(--toolbar-bg);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px 5px 0 0;
            position: relative;
            margin-bottom: 5px;
        }
        
        .toolbar-title {
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .toolbar-buttons {
            display: flex;
            gap: 10px;
        }
        
        .toolbar button {
            background-color: #444;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .toolbar button:hover {
            background-color: #555;
        }
        
        .editor-container {
            width: 100%;
            box-sizing: border-box;
        }
        
        #css-editor {
            width: 100%;
            height: 350px;
            min-height: 200px;
            max-height: 500px;
            background-color: var(--editor-bg);
            color: var(--editor-text);
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: none;
            resize: vertical;
            direction: ltr;
            tab-size: 2;
            box-sizing: border-box;
        }
        
        .preview {
            width: 100%;
            height: 200px;
            min-height: 150px;
            background-color: var(--preview-bg);
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 0 5px 5px;
            box-sizing: border-box;
        }
        
        .icon-display {
            font-size: 48px;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            color: #aaa;
            font-size: 12px;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: #444;
            min-width: 250px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            padding: 10px;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .color-option {
            display: flex;
            align-items: center;
            margin: 5px 0;
            justify-content: space-between;
        }
        
        .color-option label {
            min-width: 80px;
            text-align: right;
            margin-left: 10px;
        }
        
        .color-option input[type="color"] {
            margin-left: 10px;
            direction: ltr;
            width: 30px;
            height: 30px;
            padding: 0;
            border: none;
            background: none;
        }
        
        .option-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #666;
        }
        
        .option-section h4 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: right;
        }
        
        .color-preset {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 5px;
            cursor: pointer;
            border: 1px solid #777;
        }
        
        .color-option-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="toolbar-title">محرر أيقونات CSS</div>
            <div class="toolbar-buttons">
                <button title="تحويل إلى صورة" id="export-btn"><i class="fas fa-download"></i></button>
                <div class="dropdown">
                    <button title="خيارات إضافية"><i class="fas fa-cog"></i></button>
                    <div class="dropdown-content">
                        <div class="option-section">
                            <h4>تلوين المحرر</h4>
                            <div class="color-option">
                                <div class="color-option-container">
                                    <span>أبيض على أسود</span>
                                    <div class="color-preset" style="background-color: white;" onclick="setEditorColors('white', 'black')"></div>
                                </div>
                            </div>
                            <div class="color-option">
                                <div class="color-option-container">
                                    <span>أسود على أبيض</span>
                                    <div class="color-preset" style="background-color: black;" onclick="setEditorColors('black', 'white')"></div>
                                </div>
                            </div>
                            <div class="color-option">
                                <label for="editor-text-color">لون النص:</label>
                                <input type="color" id="editor-text-color" value="#ffffff" onchange="updateEditorCustomColor()">
                            </div>
                            <div class="color-option">
                                <label for="editor-bg-color">لون الخلفية:</label>
                                <input type="color" id="editor-bg-color" value="#000000" onchange="updateEditorCustomColor()">
                            </div>
                        </div>
                        
                        <div class="option-section">
                            <h4>خلفية العارض</h4>
                            <div class="color-option">
                                <div class="color-option-container">
                                    <span>أبيض</span>
                                    <div class="color-preset" style="background-color: white;" onclick="setPreviewBg('white')"></div>
                                </div>
                            </div>
                            <div class="color-option">
                                <div class="color-option-container">
                                    <span>أسود</span>
                                    <div class="color-preset" style="background-color: black;" onclick="setPreviewBg('black')"></div>
                                </div>
                            </div>
                            <div class="color-option">
                                <div class="color-option-container">
                                    <span>رمادي</span>
                                    <div class="color-preset" style="background-color: #333;" onclick="setPreviewBg('#333')"></div>
                                </div>
                            </div>
                            <div class="color-option">
                                <label for="preview-bg-color">مخصص:</label>
                                <input type="color" id="preview-bg-color" value="#333333" onchange="updatePreviewCustomColor()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="editor-container">
            <textarea id="css-editor" placeholder="أدخل كود CSS للأيقونة هنا..."></textarea>
            <div class="preview">
                <div class="icon-display"></div>
            </div>
        </div>
        
        <div class="footer">
            Powered by TAMAA PRO STUDIO
        </div>
    </div>

    <script>
        // عناصر DOM
        const cssEditor = document.getElementById('css-editor');
        const iconDisplay = document.querySelector('.icon-display');
        const editorTextColor = document.getElementById('editor-text-color');
        const editorBgColor = document.getElementById('editor-bg-color');
        const previewBgColor = document.getElementById('preview-bg-color');
        const exportBtn = document.getElementById('export-btn');
        
        // كود CSS ابتدائي للأيقونة
        const initialCSS = `.icon-star {
    width: 24px;
    height: 24px;
    background: radial-gradient(circle at center, gold 40%, orange 60%, transparent 70%);
    clip-path: polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
}`;

        // تحميل المحتوى المحفوظ
        function loadSavedContent() {
            const savedContent = localStorage.getItem('cssIconEditorContent');
            if (savedContent) {
                cssEditor.value = savedContent;
            } else {
                cssEditor.value = initialCSS;
            }
            updatePreview();
        }
        
        // حفظ المحتوى
        function saveContent() {
            localStorage.setItem('cssIconEditorContent', cssEditor.value);
        }
        
        // تحديث العارض عند تغيير المحرر
        cssEditor.addEventListener('input', function() {
            updatePreview();
            saveContent();
        });
        
        // وظيفة تحديث العارض
        function updatePreview() {
            const css = cssEditor.value;
            
            // إنشاء عنصر مؤقت لتحليل CSS
            const styleElement = document.createElement('style');
            styleElement.textContent = css;
            
            // إنشاء عنصر لعرض الأيقونة
            const iconElement = document.createElement('div');
            
            // البحث عن أول فئة أيقونة في CSS
            const firstIconClass = findFirstIconClass(css);
            
            if (firstIconClass) {
                iconElement.className = firstIconClass;
            } else {
                // إذا لم يتم العثور على أيقونة، نستخدم فئة افتراضية
                iconElement.className = 'icon-star';
                if (!css.includes('.icon-star')) {
                    styleElement.textContent += initialCSS;
                }
            }
            
            // تحديث العرض
            iconDisplay.innerHTML = '';
            iconDisplay.appendChild(styleElement);
            iconDisplay.appendChild(iconElement);
        }
        
        // البحث عن أول فئة أيقونة في CSS
        function findFirstIconClass(css) {
            const classMatches = css.match(/\.([a-zA-Z][a-zA-Z0-9_-]*)\s*\{/g);
            if (classMatches && classMatches.length > 0) {
                // نأخذ أول فئة ونزيل النقطة من البداية
                return classMatches[0].replace('.', '').replace('{', '').trim();
            }
            return null;
        }
        
        // تحويل الأيقونة إلى صورة وتحميلها
        exportBtn.addEventListener('click', async function() {
            try {
                // إنشاء عنصر مؤقت للتصدير
                const exportElement = document.createElement('div');
                exportElement.style.padding = '20px';
                exportElement.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--preview-bg');
                exportElement.style.display = 'inline-block';
                
                // نسخ عنصر الأيقونة
                const iconClone = iconDisplay.cloneNode(true);
                exportElement.appendChild(iconClone);
                
                // إضافة العنصر إلى الجسم مؤقتاً
                document.body.appendChild(exportElement);
                
                // استخدام html2canvas لتحويل العنصر إلى صورة
                const canvas = await html2canvas(exportElement, {
                    backgroundColor: null,
                    scale: 2 // زيادة الدقة
                });
                
                // إنشاء رابط تحميل
                const link = document.createElement('a');
                link.download = 'icon-' + new Date().getTime() + '.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // إزالة العنصر المؤقت
                document.body.removeChild(exportElement);
                
            } catch (err) {
                console.error('فشل في تصدير الصورة:', err);
                alert('حدث خطأ أثناء تحويل الأيقونة إلى صورة');
            }
        });
        
        // وظائف تغيير الألوان
        function setEditorColors(textColor, bgColor) {
            document.documentElement.style.setProperty('--editor-text', textColor);
            document.documentElement.style.setProperty('--editor-bg', bgColor);
            
            // حفظ الألوان المخصصة
            editorTextColor.value = textColor === 'white' ? '#ffffff' : '#000000';
            editorBgColor.value = bgColor === 'black' ? '#000000' : '#ffffff';
        }
        
        function setPreviewBg(color) {
            document.documentElement.style.setProperty('--preview-bg', color);
            previewBgColor.value = color === 'white' ? '#ffffff' : 
                                  color === 'black' ? '#000000' : '#333333';
        }
        
        function updateEditorCustomColor() {
            document.documentElement.style.setProperty('--editor-text', editorTextColor.value);
            document.documentElement.style.setProperty('--editor-bg', editorBgColor.value);
        }
        
        function updatePreviewCustomColor() {
            document.documentElement.style.setProperty('--preview-bg', previewBgColor.value);
        }
        
        // تحميل المحتوى عند بدء التشغيل
        window.addEventListener('DOMContentLoaded', loadSavedContent);
        
        // حفظ المحتوى عند مغادرة الصفحة
        window.addEventListener('beforeunload', saveContent);
    </script>
</body>
</html>
