<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل التطبيق</title>
<style>
:root {
    --bg-primary: #121212;
    --bg-secondary: #1e1e1e;
    --bg-tertiary: #252525;
    --text-primary: #e0e0e0;
    --text-secondary: #a0a0a0;
    --accent: #4CAF50;
    --accent-hover: #3e8e41;
    --error: #ff4d4d;
}

body {
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
}

.container {
    max-width: 900px;
    margin: auto;
}

.app-card {
    background: var(--bg-secondary);
    border-radius: 10px;
    padding: 25px;
    margin-bottom: 20px;
}

.app-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 15px;
}

.app-header img {
    width: 80px;
    height: 80px;
    border-radius: 16px;
    object-fit: cover;
    border: 2px solid var(--bg-tertiary);
}

.app-title {
    margin: 0;
    color: var(--accent);
    font-size: 24px;
}

.app-developer {
    margin: 5px 0 0 0;
    color: var(--text-secondary);
    font-size: 14px;
}

.app-meta-scroll {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    background: var(--bg-tertiary);
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
    color: var(--text-secondary);
    scrollbar-width: none;
    -ms-overflow-style: none;
}

.app-meta-scroll::-webkit-scrollbar {
    display: none;
}

.meta-item {
    white-space: nowrap;
    flex-shrink: 0;
}

.download-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 15px;
    background-color: var(--accent);
    color: white;
    text-align: center;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    margin: 20px 0;
    transition: background-color 0.3s;
    border: none;
    cursor: pointer;
}

.download-btn:hover {
    background-color: var(--accent-hover);
}

.download-btn.loading {
    background-color: var(--bg-tertiary);
    cursor: not-allowed;
}

.spinner-small {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    margin-right: 10px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.screenshots-section {
    margin: 20px 0;
}

.screenshots-title {
    margin-bottom: 10px;
    color: var(--accent);
}

.screenshots-container {
    position: relative;
    overflow: hidden;
}

.screenshots-scroll {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 10px 0;
    scroll-behavior: smooth;
    -ms-overflow-style: none;
    scrollbar-width: none;
}

.screenshots-scroll::-webkit-scrollbar {
    display: none;
}

.screenshot {
    height: 150px;
    border-radius: 8px;
    object-fit: contain;
    flex-shrink: 0;
    background-color: var(--bg-primary);
}

.description {
    margin: 20px 0;
    line-height: 1.8;
    padding: 15px;
    background: var(--bg-tertiary);
    border-radius: 8px;
}

.notes-section {
    margin: 20px 0;
}

.notes-title {
    margin-bottom: 10px;
    color: var(--accent);
}

.notes-content {
    background: var(--bg-tertiary);
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
}

.social-section {
    margin: 20px 0;
}

.social-title {
    margin-bottom: 10px;
    color: var(--accent);
}

.social-links {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.social-link {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    background-color: var(--bg-tertiary);
    border-radius: 8px;
    text-decoration: none;
    color: var(--text-primary);
    transition: background-color 0.3s;
    font-size: 14px;
}

.social-link:hover {
    background-color: #333;
}

.social-icon {
    width: 20px;
    height: 20px;
    margin-left: 10px;
    filter: invert(1);
}

.error-container {
    text-align: center;
    padding: 40px;
    background-color: var(--bg-secondary);
    border-radius: 10px;
    color: var(--error);
}

.error-title {
    font-size: 24px;
    margin-bottom: 15px;
}

.error-message {
    margin-bottom: 25px;
}

.open-apps-btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: var(--accent);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.open-apps-btn:hover {
    background-color: var(--accent-hover);
}

.loading {
    text-align: center;
    padding: 40px;
    background-color: var(--bg-secondary);
    border-radius: 10px;
}

.spinner {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 4px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: var(--accent);
    animation: spin 1s ease-in-out infinite;
    margin-bottom: 20px;
}

.footer {
    text-align: center;
    margin-top: 40px;
    padding: 15px;
    color: var(--text-secondary);
    font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
    <div id="appContent">
        <div class="loading">
            <div class="spinner"></div>
            <p>جاري تحميل بيانات التطبيق...</p>
        </div>
    </div>
</div>

<div class="footer">Powered by TAMAA PRO STUDIO</div>

<script>
const mainBin="https://api.jsonbin.io/v3/b/68b5a02ed0ea881f406e0b94";
const downloadsBin="https://api.jsonbin.io/v3/b/68b73b75d0ea881f406fa775";
const apiKey="$2a$10$F5TR7pSKPRRNAeBzsdxQ4.NYog8xHGUi0hektkor0q/QWFVXzba3q";

function getPackageFromUrl(){const q=window.location.search;return q.startsWith("?")?q.substring(1):null}

async function fetchBin(url){const res=await fetch(url,{headers:{"X-Master-Key":apiKey}});return res.json()}

async function updateDownloads(pkg){const d=await fetchBin(downloadsBin);let record=d.record.applications_downloads;if(!record[pkg]&&record[pkg]!==0)record[pkg]=0;record[pkg]++;await fetch(downloadsBin,{method:"PUT",headers:{"X-Master-Key":apiKey,"Content-Type":"application/json"},body:JSON.stringify({applications_downloads:record})});return record[pkg]}

function getSocialIcon(url, title) {
    if (url.includes('facebook.com')) return {icon: "📘", name: title || "فيسبوك"};
    if (url.includes('twitter.com') || url.includes('x.com')) return {icon: "🐦", name: title || "تويتر"};
    if (url.includes('instagram.com')) return {icon: "📸", name: title || "إنستغرام"};
    if (url.includes('youtube.com')) return {icon: "📺", name: title || "يوتيوب"};
    if (url.includes('t.me')) return {icon: "📨", name: title || "تلغرام"};
    if (url.includes('whatsapp.com')) return {icon: "💬", name: title || "واتساب"};
    if (url.includes('linkedin.com')) return {icon: "💼", name: title || "لينكدإن"};
    if (url.includes('github.com')) return {icon: "🐙", name: title || "جيت هاب"};
    if (url.includes('discord.com') || url.includes('discord.gg')) return {icon: "🎮", name: title || "ديسكورد"};
    return {icon: "🔗", name: title || "رابط التواصل"};
}

async function loadApp(){
const pkg=getPackageFromUrl();
if(!pkg){
    document.getElementById("appContent").innerHTML=`
        <div class="error-container">
            <h2 class="error-title">❌ لم يتم تحديد التطبيق</h2>
            <p class="error-message">يرجى التأكد من الرابط</p>
            <a href="https://tamaa-pro.github.io/azro/tazazt/app_menu" class="open-apps-btn">فتح قائمة التطبيقات المرفوعة</a>
        </div>`;
    return;
}

try{
const data=await fetchBin(mainBin);const apps=data.record.applications;
const app=apps.find(a=>a.package===pkg);
if(!app){
    document.getElementById("appContent").innerHTML=`
        <div class="error-container">
            <h2 class="error-title">❌ التطبيق غير موجود</h2>
            <p class="error-message">التطبيق المطلوب غير موجود في قاعدة البيانات</p>
            <a href="https://tamaa-pro.github.io/azro/tazazt/app_menu" class="open-apps-btn">فتح قائمة التطبيقات المرفوعة</a>
        </div>`;
    return;
}

const dData=await fetchBin(downloadsBin);let downloads=dData.record.applications_downloads[pkg]||0;

// إنشاء محتوى التطبيق
let appContentHTML = `
<div class="app-card">
    <div class="app-header">
        <img src="${app.icon}" alt="icon">
        <div>
            <h2 class="app-title">${app.name}</h2>
            <p class="app-developer">${app.developer}</p>
        </div>
    </div>
    
    <div class="app-meta-scroll">
        <div class="meta-item">التحميلات: ${downloads}</div>
        <div class="meta-item">الإصدار: ${app.version}</div>
        <div class="meta-item">التاريخ: ${app.releaseDate}</div>
    </div>
    
    <button class="download-btn" id="downloadBtn">
        تحميل التطبيق
    </button>`;

// إضافة لقطات الشاشة إذا كانت موجودة
if(app.screenshots && app.screenshots.length > 0){
    appContentHTML += `
    <div class="screenshots-section">
        <h3 class="screenshots-title">لقطات الشاشة</h3>
        <div class="screenshots-container">
            <div class="screenshots-scroll">
                ${app.screenshots.map(s=>`<img src="${s}" class="screenshot">`).join("")}
            </div>
        </div>
    </div>`;
}

// إضافة وصف التطبيق
appContentHTML += `
    <div class="description">${app.longDesc}</div>`;

// إضافة ملاحظات المطور إذا كانت موجودة
if(app.extraInfo){
    appContentHTML += `
    <div class="notes-section">
        <h3 class="notes-title">ملاحظات المطور</h3>
        <div class="notes-content">${app.extraInfo}</div>
    </div>`;
}

// إضافة روابط التواصل إذا كانت موجودة
if(app.social && app.social.length > 0){
    appContentHTML += `
    <div class="social-section">
        <h3 class="social-title">وسائل التواصل</h3>
        <div class="social-links">
            ${app.social.map(s=>{
                const socialInfo = getSocialIcon(s);
                return `<a href="${s}" target="_blank" class="social-link">${socialInfo.icon} ${socialInfo.name}</a>`;
            }).join("")}
        </div>
    </div>`;
}

appContentHTML += `</div>`;

document.getElementById("appContent").innerHTML = appContentHTML;

// إضافة حدث لزر التحميل
document.getElementById("downloadBtn").addEventListener("click", async function(){
    const btn = this;
    const originalText = btn.textContent;
    
    // تغيير النص وعرض مؤشر التحميل
    btn.innerHTML = '<span class="spinner-small"></span> جاري تحميل التطبيق';
    btn.classList.add('loading');
    btn.disabled = true;
    
    try {
        const newCount = await updateDownloads(pkg);
        document.querySelector('.meta-item:first-child').textContent = `التحميلات: ${newCount}`;
        
        // الانتقال إلى رابط التحميل
        window.location.href = app.download;
        
        // إعادة تعيين الزر بعد ثانية (في حال لم ينتقل المتصفح)
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.classList.remove('loading');
            btn.disabled = false;
        }, 1000);
    } catch (error) {
        // في حالة حدوث خطأ، إعادة تعيين الزر
        btn.innerHTML = originalText;
        btn.classList.remove('loading');
        btn.disabled = false;
        alert('حدث خطأ أثناء التحميل: ' + error.message);
    }
});

}catch(err){
    document.getElementById("appContent").innerHTML=`
        <div class="error-container">
            <h2 class="error-title">❌ خطأ في جلب البيانات</h2>
            <p class="error-message">حدث خطأ أثناء تحميل بيانات التطبيق</p>
            <a href="https://tamaa-pro.github.io/azro/tazazt/app_menu" class="open-apps-btn">فتح قائمة التطبيقات المرفوعة</a>
        </div>`;
}
}

loadApp();
</script>
</body>
</html>
