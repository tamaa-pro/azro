<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تحميل الملفات — Azro</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',Arial}
    body{background:#000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    main{width:100%;max-width:760px}
    .card{background:#0f1113;border-radius:14px;padding:14px;margin-bottom:12px}
    #preview{min-height:220px;display:flex;align-items:center;justify-content:center}
    #preview img,#preview video{max-width:100%;border-radius:12px}
    .muted{color:#9aa0a6;font-size:14px}
    .row{display:flex;gap:8px}
    button,a{background:#202428;color:#fff;border-radius:10px;padding:10px;border:none;cursor:pointer;text-decoration:none;text-align:center}
    #download.btn{background:#006cff}
    .hidden{display:none}
    pre{white-space:pre-wrap;background:#060606;padding:12px;border-radius:10px;max-height:380px;overflow:auto}
  </style>
</head>
<body>
  <main>
    <section id="preview" class="card">جاري التحليل...</section>
    <section id="info" class="card">
      <p>اسم الملف: <strong id="fname">--</strong></p>
      <p>النوع: <strong id="ftype">--</strong></p>
      <p>الحجم: <strong id="fsize">--</strong></p>
      <p>المصدر: <strong id="fsource">--</strong></p>
      <p>تاريخ الرفع: <strong id="fdate">--</strong></p>
    </section>
    <section id="actions" class="card">
      <div class="row">
        <button id="download" class="btn">تحميل الملف</button>
        <button id="copy">نسخ الرابط</button>
        <button id="share">مشاركة</button>
      </div>
      <div style="margin-top:8px">
        <button id="openText" class="hidden">فتح الملف النصي</button>
      </div>
    </section>
    <section id="viewer" class="card hidden"></section>
  </main>
<script src="libs/jszip.min.js"></script>
<script src="js/folderHandler.js"></script>
<script type="module" src="js/analyzer.js"></script>
<script type="module" src="js/downloader.js"></script>
</body>
</html>
