<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل التطبيق</title>
<style>
:root {
    --bg-primary: #121212;
    --bg-secondary: #1e1e1e;
    --bg-tertiary: #252525;
    --text-primary: #e0e0e0;
    --text-secondary: #a0a0a0;
    --accent: #4CAF50;
    --accent-hover: #3e8e41;
    --error: #ff4d4d;
}

body {
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
}

.container {
    max-width: 900px;
    margin: auto;
}

.app-card {
    background: var(--bg-secondary);
    border-radius: 10px;
    padding: 25px;
    margin-bottom: 20px;
}

.app-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 15px;
}

.app-header img {
    width: 80px;
    height: 80px;
    border-radius: 16px;
    object-fit: cover;
    border: 2px solid var(--bg-tertiary);
}

.app-title {
    margin: 0;
    color: var(--accent);
    font-size: 24px;
}

.app-developer {
    margin: 5px 0 0 0;
    color: var(--text-secondary);
    font-size: 14px;
}

.app-meta {
    display: flex;
    justify-content: space-between;
    background: var(--bg-tertiary);
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
    color: var(--text-secondary);
}

.download-btn {
    display: block;
    width: 100%;
    padding: 15px;
    background-color: var(--accent);
    color: white;
    text-align: center;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    margin: 20px 0;
    transition: background-color 0.3s;
    border: none;
    cursor: pointer;
}

.download-btn:hover {
    background-color: var(--accent-hover);
}

.screenshots-container {
    position: relative;
    margin: 20px 0;
    overflow: hidden;
}

.screenshots-scroll {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    padding: 10px 0;
    scroll-behavior: smooth;
    -ms-overflow-style: none;
    scrollbar-width: none;
}

.screenshots-scroll::-webkit-scrollbar {
    display: none;
}

.screenshot {
    width: 200px;
    height: 350px;
    border-radius: 8px;
    object-fit: cover;
    flex-shrink: 0;
}

.scroll-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    border: none;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}

.scroll-left {
    left: 10px;
}

.scroll-right {
    right: 10px;
}

.description {
    margin: 20px 0;
    line-height: 1.8;
    padding: 15px;
    background: var(--bg-tertiary);
    border-radius: 8px;
}

.divider {
    height: 1px;
    background: var(--bg-tertiary);
    margin: 25px 0;
}

.notes-btn {
    display: block;
    width: 100%;
    padding: 15px;
    background-color: var(--bg-tertiary);
    color: var(--text-primary);
    text-align: center;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: all 0.3s;
    margin-bottom: 15px;
}

.notes-btn:hover {
    background-color: #333;
}

.notes-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease;
    background: var(--bg-tertiary);
    border-radius: 8px;
    margin-bottom: 15px;
}

.notes-content.expanded {
    max-height: 500px;
}

.notes-text {
    padding: 15px;
    margin: 0;
}

.social-box {
    background: var(--bg-tertiary);
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
}

.social-links {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.social-link {
    padding: 10px 15px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    text-decoration: none;
    color: var(--text-primary);
    transition: background-color 0.3s;
    font-size: 14px;
}

.social-link:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.error-message {
    text-align: center;
    padding: 40px;
    background-color: var(--bg-secondary);
    border-radius: 10px;
    color: var(--error);
}

.loading {
    text-align: center;
    padding: 40px;
    background-color: var(--bg-secondary);
    border-radius: 10px;
}

.spinner {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 4px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: var(--accent);
    animation: spin 1s ease-in-out infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.footer {
    text-align: center;
    margin-top: 40px;
    padding: 15px;
    color: var(--text-secondary);
    font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
    <div id="appContent">
        <div class="loading">
            <div class="spinner"></div>
            <p>جاري تحميل بيانات التطبيق...</p>
        </div>
    </div>
</div>

<div class="footer">Powered by TAMAA PRO STUDIO</div>

<script>
const mainBin="https://api.jsonbin.io/v3/b/68b5a02ed0ea881f406e0b94";
const downloadsBin="https://api.jsonbin.io/v3/b/68b73b75d0ea881f406fa775";
const apiKey="$2a$10$F5TR7pSKPRRNAeBzsdxQ4.NYog8xHGUi0hektkor0q/QWFVXzba3q";

function getPackageFromUrl(){const q=window.location.search;return q.startsWith("?")?q.substring(1):null}

async function fetchBin(url){const res=await fetch(url,{headers:{"X-Master-Key":apiKey}});return res.json()}

async function updateDownloads(pkg){const d=await fetchBin(downloadsBin);let record=d.record.applications_downloads;if(!record[pkg]&&record[pkg]!==0)record[pkg]=0;record[pkg]++;await fetch(downloadsBin,{method:"PUT",headers:{"Content-Type":"application/json","X-Master-Key":apiKey},body:JSON.stringify({applications_downloads:record})});return record[pkg]}

async function loadApp(){
const pkg=getPackageFromUrl();if(!pkg){document.getElementById("appContent").innerHTML="<p>❌ لم يتم تحديد التطبيق</p>";return}
try{
const data=await fetchBin(mainBin);const apps=data.record.applications;
const app=apps.find(a=>a.package===pkg);
if(!app){document.getElementById("appContent").innerHTML="<p>❌ التطبيق غير موجود</p>";return}

const dData=await fetchBin(downloadsBin);let downloads=dData.record.applications_downloads[pkg]||0;

document.getElementById("appContent").innerHTML=`
<div class="app-card">
    <div class="app-header">
        <img src="${app.icon}" alt="icon">
        <div>
            <h2 class="app-title">${app.name}</h2>
            <p class="app-developer">${app.developer}</p>
        </div>
    </div>
    
    <div class="app-meta">
        <span>التحميلات: ${downloads}</span>
        <span>الإصدار: ${app.version}</span>
        <span>التاريخ: ${app.releaseDate}</span>
    </div>
    
    <button class="download-btn" id="downloadBtn">⬇ تحميل التطبيق</button>
    
    <div class="screenshots-container">
        <button class="scroll-btn scroll-left">←</button>
        <div class="screenshots-scroll">
            ${app.screenshots.map(s=>`<img src="${s}" class="screenshot">`).join("")}
        </div>
        <button class="scroll-btn scroll-right">→</button>
    </div>
    
    <div class="description">${app.longDesc}</div>
    
    <div class="divider"></div>
    
    <button class="notes-btn" id="notesBtn">ملاحظات المطور</button>
    <div class="notes-content" id="notesContent">
        <p class="notes-text">${app.extraInfo || 'لا توجد ملاحظات'}</p>
    </div>
    
    <div class="social-box">
        <div class="social-links">
            ${app.social&&app.social.length?app.social.map(s=>`<a href="${s}" target="_blank" class="social-link">${getSocialName(s)}</a>`).join(""):'<span>لا توجد روابط تواصل</span>'}
        </div>
    </div>
</div>
`;

// إضافة أحداث التمرير للقطات الشاشة
const scrollLeft = document.querySelector('.scroll-left');
const scrollRight = document.querySelector('.scroll-right');
const screenshotsScroll = document.querySelector('.screenshots-scroll');

scrollLeft.addEventListener('click', () => {
    screenshotsScroll.scrollBy({ left: -250, behavior: 'smooth' });
});

scrollRight.addEventListener('click', () => {
    screenshotsScroll.scrollBy({ left: 250, behavior: 'smooth' });
});

// إضافة حدث لزر ملاحظات المطور
const notesBtn = document.getElementById('notesBtn');
const notesContent = document.getElementById('notesContent');

notesBtn.addEventListener('click', () => {
    notesContent.classList.toggle('expanded');
    notesBtn.textContent = notesContent.classList.contains('expanded') ? 'إخفاء الملاحظات' : 'ملاحظات المطور';
});

document.getElementById("downloadBtn").addEventListener("click",async()=>{
const newCount=await updateDownloads(pkg);
document.querySelector('.app-meta span:first-child').textContent = `التحميلات: ${newCount}`;
window.location.href=app.download;
});
}catch(err){document.getElementById("appContent").innerHTML="<p>❌ خطأ في جلب البيانات</p>"}
}

function getSocialName(url){
    if(url.includes('facebook.com')) return 'فيسبوك';
    if(url.includes('twitter.com')) return 'تويتر';
    if(url.includes('instagram.com')) return 'إنستغرام';
    if(url.includes('youtube.com')) return 'يوتيوب';
    if(url.includes('t.me')) return 'تلغرام';
    if(url.includes('whatsapp.com')) return 'واتساب';
    return 'رابط التواصل';
}

loadApp();
</script>
</body>
</html>
