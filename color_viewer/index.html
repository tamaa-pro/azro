<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عارض الألوان الاحترافي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap');

        :root {
            --bg-color: #12101e;
            --card-bg: #1e1b34;
            --primary-text: #e8e6f3;
            --secondary-text: #9a94b8;
            --accent-color: #7b68ee;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 2rem;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .color-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color);
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.5rem 1.5rem;
            margin-bottom: 1.5rem;
            transition: box-shadow 0.3s ease;
        }

        .color-input-wrapper:focus-within {
            box-shadow: 0 0 0 3px var(--accent-color);
        }

        .hash-symbol {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--secondary-text);
            padding-left: 0.5rem;
        }

        #color-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: var(--primary-text);
            font-family: 'Cairo', sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: right;
            letter-spacing: 1px;
        }

        .color-preview-box {
            position: relative;
            height: 250px;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            transition: background-color 0.4s ease;
        }

        .copy-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .color-preview-box:hover .copy-btn {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .copy-btn svg {
            width: 22px;
            height: 22px;
            transition: fill 0.4s ease;
        }

        .color-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .detail-item .label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--secondary-text);
            margin-bottom: 0.25rem;
        }

        .detail-item .value {
            font-size: 1.1rem;
            font-weight: 700;
            user-select: all;
            cursor: copy;
        }
        
        .action-button-wrapper {
            margin-top: 2.5rem;
        }

        #generate-btn {
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-color);
            background-color: transparent;
            border: 2px solid var(--accent-color);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #generate-btn:hover {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 5px 15px #7b68ee4d;
            transform: translateY(-3px);
        }

        .toast-notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2a2647;
            color: var(--primary-text);
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: 500;
            z-index: 1000;
            border: 1px solid var(--border-color);
            transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .toast-notification.show {
            bottom: 2rem;
        }

        @media (max-width: 600px) {
            body {
                padding-top: 2rem;
            }
            header {
                margin-bottom: 1.5rem;
            }
            .main-title {
                font-size: 2rem;
            }
            .color-preview-box {
                height: 200px;
            }
            .color-details {
                grid-template-columns: 1fr;
            }
            .color-card {
                padding: 1rem;
            }
            .action-button-wrapper {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="main-title">عارض الألوان</h1>
    </header>

    <main class="container">
        <div class="color-card">
            <div class="color-input-wrapper">
                <input type="text" id="color-input" maxlength="6">
                <span class="hash-symbol">#</span>
            </div>
    
            <div class="color-preview-box" id="color-preview">
                <button class="copy-btn" id="copy-btn" title="نسخ كود HEX">
                    <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                </button>
            </div>
    
            <div class="color-details">
                <div class="detail-item">
                    <p class="label">HEX</p>
                    <p class="value" id="hex-value">#000000</p>
                </div>
                <div class="detail-item">
                    <p class="label">RGB</p>
                    <p class="value" id="rgb-value">rgb(0, 0, 0)</p>
                </div>
                <div class="detail-item">
                    <p class="label">HSL</p>
                    <p class="value" id="hsl-value">hsl(0, 0%, 0%)</p>
                </div>
            </div>
        </div>
        
        <div class="action-button-wrapper">
            <button id="generate-btn">توليد عشوائي</button>
        </div>
    </main>

    <div class="toast-notification" id="toast-notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorInput = document.getElementById('color-input');
            const colorPreview = document.getElementById('color-preview');
            const copyBtn = document.getElementById('copy-btn');
            const copyBtnIcon = copyBtn.querySelector('svg');
            const hexValueEl = document.getElementById('hex-value');
            const rgbValueEl = document.getElementById('rgb-value');
            const hslValueEl = document.getElementById('hsl-value');
            const toastNotification = document.getElementById('toast-notification');
            const generateBtn = document.getElementById('generate-btn');

            const isValidHex = (hex) => /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(hex);

            const getContrastColor = (hexcolor) => {
                if (!isValidHex(hexcolor)) return '#ffffff';
                const r = parseInt(hexcolor.substr(1, 2), 16);
                const g = parseInt(hexcolor.substr(3, 2), 16);
                const b = parseInt(hexcolor.substr(5, 2), 16);
                const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
                return (yiq >= 128) ? '#000000' : '#ffffff';
            };

            const hexToRgb = (hex) => {
                let r = 0, g = 0, b = 0;
                if (hex.length == 4) {
                    r = "0x" + hex[1] + hex[1];
                    g = "0x" + hex[2] + hex[2];
                    b = "0x" + hex[3] + hex[3];
                } else if (hex.length == 7) {
                    r = "0x" + hex[1] + hex[2];
                    g = "0x" + hex[3] + hex[4];
                    b = "0x" + hex[5] + hex[6];
                }
                return `rgb(${+r}, ${+g}, ${+b})`;
            };

            const hexToHsl = (hex) => {
                let r = parseInt(hex.substring(1, 3), 16) / 255;
                let g = parseInt(hex.substring(3, 5), 16) / 255;
                let b = parseInt(hex.substring(5, 7), 16) / 255;

                let max = Math.max(r, g, b), min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;

                if (max == min) {
                    h = s = 0;
                } else {
                    let d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }
                h = Math.round(h * 360);
                s = Math.round(s * 100);
                l = Math.round(l * 100);
                return `hsl(${h}, ${s}%, ${l}%)`;
            };

            const showToast = (message) => {
                toastNotification.textContent = message;
                toastNotification.classList.add('show');
                setTimeout(() => {
                    toastNotification.classList.remove('show');
                }, 2500);
            };

            const updateColor = (hex) => {
                if (!isValidHex(hex)) return;
                colorPreview.style.backgroundColor = hex;
                hexValueEl.textContent = hex;
                rgbValueEl.textContent = hexToRgb(hex);
                hslValueEl.textContent = hexToHsl(hex);
                copyBtnIcon.style.fill = getContrastColor(hex);
            };
            
            const generateRandomColor = () => {
                const hexChars = '0123456789abcdef';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += hexChars[Math.floor(Math.random() * 16)];
                }
                return color;
            };

            colorInput.addEventListener('input', (e) => {
                const rawValue = e.target.value.replace(/#/g, '');
                const fullHex = `#${rawValue}`;
                updateColor(fullHex);
            });
            
            copyBtn.addEventListener('click', () => {
                const colorToCopy = hexValueEl.textContent;
                navigator.clipboard.writeText(colorToCopy).then(() => {
                    showToast(`تم نسخ اللون ${colorToCopy} بنجاح!`);
                });
            });
            
            generateBtn.addEventListener('click', () => {
                const randomColor = generateRandomColor();
                colorInput.value = randomColor.substring(1);
                updateColor(randomColor);
            });

            const initialColor = '#7b68ee';
            colorInput.value = initialColor.substring(1);
            updateColor(initialColor);
        });
    </script>
</body>
</html>
